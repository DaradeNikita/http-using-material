<mat-sidenav-container fullscreen>

  <mat-sidenav #sideBar>
   <mat-list>
    <mat-list-tem routerLink="/posts">
      <a mat-list-item >
        posts
      </a>
      </mat-list-tem>
    </mat-list>
 </mat-sidenav>

<mat-toolbar color="primary" class="d-flex justify-content-between">
  <div>
  <button mat-icon-button  aria-label="Example icon button with a menu icon" (click)="onSidenavShow(sideBar)">
    <mat-icon>menu</mat-icon>
  </button>
  <a mat-button routerLink="/posts">
    <span>posts</span>
  </a>
</div>
<div>
    <button mat-raised-button color="accent">Log Out</button>
  </div>
</mat-toolbar>


<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>

<div class="spineer" *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</div>
</mat-sidenav-container>
